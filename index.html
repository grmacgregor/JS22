<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starcraft Rankings</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/starcraft2.png"/>
    </header>
    <div class="container" ng-controller="playerCtrl as vm">
        <div class="row">
            <div class="col-sm-2">
                <h3>Total</br>Players</h3>
                <p>{{}}</p>
            </div>
            <div class="col-sm-2">
                <h3>Total</br>Games Played</h3>
                <p>{{}}</p>
            </div>
            <div class="col-sm-2">
                <h3>Zerg</h3>
                <p>{{}}</p>
            </div>
            <div class="col-sm-2">
                <h3>Protoss</h3>
                <p>{{}}</p>
            </div>
            <div class="col-sm-2">
                <h3>Terran</h3>
                <p>{{}}</p>
            </div>
        </div>
      <input type="text" ng-model="search">
      <button>Search</button>
      <table class="table">
        <thead>
          <tr>
            <td ng-repeat="col in vm.columns">{{ col }}</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="player in vm.players" ng-class="{success: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
            <td ng-repeat="info in player">{{ info }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
<script type="text/javascript" charset="utf-8" src="app.js"></script>
</body>
</html>
